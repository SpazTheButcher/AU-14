- type: entity
  id: PlatoonSpawn
  parent: BaseGameRule
  components:
  - type: PlatoonSpawnRule

- type: entity
  id: AddGovfor
  parent: BaseGameRule
  components:
  - type: AddJobsRule
    addToShip: true
    shipFaction: Govfor
    jobs:
      AU14JobGOVFORPlatCo: 1
      AU14JobGOVFORPlatoonCorpsman: 3
      AU14JobGOVFORDCC: 2
      AU14JobGOVFORPlatOp: 1
      AU14JobGOVFORDSPilot: 1
      AU14JobGOVFORRadioTelephoneOperator: 1
      AU14JobGOVFORSectionSergeant: 1
      AU14JobGOVFORSquadAutomaticRifleman: 1
      AU14JobGOVFORSquadRifleman: 14


- type: entity
  id: AddOpfor
  parent: BaseGameRule
  components:
  - type: AddJobsRule
    jobs:
      AU14JobOpforPlatCo: 1
      AU14JobOpforPlatoonCorpsman: 3
      AU14JobOpforDCC: 2
      AU14JobOpforPlatOp: 1
      AU14JobOpforDSPilot: 1
      AU14JobOpforRadioTelephoneOperator: 1
      AU14JobOpforSectionSergeant: 1
      AU14JobOpforSquadAutomaticRifleman: 1
      AU14JobOpforSquadRifleman: 14

- type: entity
  id: AddClf
  parent: BaseGameRule
  components:
  - type: AddJobsRule
    jobs:
      AU14JobCLFCellLeader: 1
      AU14JobCLFPhysician: 1
      AU14JobCLFGuerilla: 6
      AU14JobCLFMachineGunner: 1

- type: entity
  id: ColonyAntags
  parent: BaseGameRule
  name: Colony Antags
  description: Randomly rolls for each colony antag to be present this round.
  components:
  - type: GameRule
  - type: ColonyAntagsRule


- type: entity
  id: AuVoteRule
  parent: BaseGameRule
  name: Colony Antags
  description: If you want your mode to load planets and platoons automatically
  components:
  - type: AuVoteGameRule




- type: GamePlanetPool
  id: ColonyPlanetPool
  planets:
    - AUPlanetLV747
    - AUPlanetShepherdsPride
    - AUPlanetStableGarrison
